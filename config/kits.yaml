# WarDragon Kit Configuration
# Define the WarDragon kits that this Analytics instance will collect data from
#
# IMPORTANT: Since the collector runs in Docker, 127.0.0.1 will NOT work!
# Use one of these options instead:
#   - Your kit's actual LAN IP: http://192.168.1.100:8088
#   - Docker host gateway (Linux): http://172.17.0.1:8088
#   - Docker Desktop (Mac/Win): http://host.docker.internal:8088
#
# You can also add kits via the Web UI at http://localhost:8090 (Kit Manager)

kits: []
  # Uncomment and edit one of these examples:
  #
  # Example: Kit on the local network
  # - api_url: "http://192.168.1.100:8088"
  #   name: "Mobile Unit Alpha"
  #   location: "Field Operations"
  #   enabled: true
  #
  # Example: Kit on same machine as Analytics (Linux Docker)
  # - api_url: "http://172.17.0.1:8088"
  #   name: "Local Kit"
  #   location: "Local"
  #   enabled: true
  #
  # Example: Kit on same machine (Docker Desktop on Mac/Windows)
  # - api_url: "http://host.docker.internal:8088"
  #   name: "Local Kit"
  #   location: "Local"
  #   enabled: true

# Configuration notes:
# - api_url: Full URL to DragonSync API endpoint (required, default port 8088)
# - name: Human-readable name for display (optional, defaults to kit_id from API)
# - location: Optional location description
# - enabled: Set to false to temporarily disable polling without removing config
#
# Kit ID Discovery:
# - The collector automatically fetches each kit's /status endpoint on startup
# - The kit_id (e.g., "wardragon-abc123") is extracted from the API response
# - This ensures the database uses the actual WarDragon serial number
