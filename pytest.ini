[pytest]
# Pytest configuration for WarDragon Analytics

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (used with pytest-cov)
# Run with: pytest --cov=app --cov-report=html
# These are defaults; override with CLI flags as needed

# Custom markers
markers =
    unit: Unit tests that don't require external dependencies (fast, no Docker)
    integration: Integration tests that require Docker Compose and database
    slow: Tests that take significant time to run (>1 second)
    api: Tests for FastAPI web endpoints
    collector: Tests for the collector service
    database: Tests that interact with TimescaleDB
    skip_ci: Tests to skip in CI/CD (for local development only)

# Async test support
asyncio_mode = strict

# Timeout for tests (prevent hanging)
# Requires pytest-timeout: pip install pytest-timeout
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test-output.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:urllib3

# Minimum Python version
minversion = 3.9

# Test collection settings
norecursedirs = .git .tox dist build *.egg venv volumes logs backups

# Doctest settings (if needed)
# doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# XFail settings
xfail_strict = false

# Required plugins check (optional - uncomment if you want to enforce)
# required_plugins = pytest-asyncio pytest-cov pytest-mock
